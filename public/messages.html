<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat App</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/group-chat-app.png" type="image/png">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Groups</a></li>
                <li><a class="active" href="/global">Global Messages</a></li>
                <li><a href="/signup">Signup</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/contactus">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <form>
            <label for="online-users">Online Users:</label>
            <pre id="online-users" name="online-users"></pre>
            <label for="messages">Messages:</label>
            <pre id="all-messages" name="messages"></pre>
            <label for="message">Message:</label>
            <input type="text" name="message" id="message" required>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
    integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/js/messages.js"></script>

</html>
